<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせありがとうございました - イワシス</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
    body{font-family:"Inter",sans-serif}
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
    <!-- 成功アイコン -->
    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
      <i data-lucide="check" class="w-8 h-8 text-green-600"></i>
    </div>
    
    <!-- メインメッセージ -->
    <h1 class="text-2xl font-bold text-gray-900 mb-4">
      お問い合わせありがとうございました
    </h1>
    
    <p class="text-gray-600 mb-6 leading-relaxed">
      お送りいただいたメッセージを確認いたしました。<br>
      内容を拝見の上、2営業日以内にご連絡いたします。
    </p>
    
    <!-- 追加情報 -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
      <p class="text-sm text-blue-800">
        <i data-lucide="info" class="w-4 h-4 inline mr-1"></i>
        お急ぎの場合は、SNSのDMからもご連絡いただけます
      </p>
    </div>
    
    <!-- アクションボタン -->
    <div class="space-y-3">
      <a href="/" 
         class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-md font-medium transition-colors flex items-center justify-center">
        トップページに戻る
        <i data-lucide="home" class="ml-2 w-4 h-4"></i>
      </a>
      
      <div class="flex justify-center gap-4">
        <a href="#" class="text-indigo-600 hover:text-indigo-700 transition-colors flex items-center gap-1">
          <i data-lucide="twitter" class="w-4 h-4"></i>
          Twitter
        </a>
        <a href="#" class="text-indigo-600 hover:text-indigo-700 transition-colors flex items-center gap-1">
          <i data-lucide="linkedin" class="w-4 h-4"></i>
          LinkedIn
        </a>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
